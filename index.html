<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contactos</title>
</head>
<body>

    <h1>Agende su contacto aqui!!</h1>

    <form>
        <section class="datos__formulario">
            <div class="item_form item_nom">
                <label for="nom">Agende su Nombre: </label>
                <input id="nom" name="nom" type="text" placeholder="Nombre"> 
            </div>
            <div class="item_form item_cel">
                <label for="cel">Agende su Celular: </label>
                <input id="cel" name="cel" type="text" placeholder="Celular">
            </div>
        </section>
        <!--<section class="buscador__formulario">
            <label for="buscador">Busque su contacto a continuacion: </label>
            <input id="buscador" type="search" placeholder="Ingrese su Contacto">
        </section>-->
    </form>

    
    <section class="uso__formulario">
        <input type="submit" id="btnAgregar" class="boton" value="Agregar"> 
        <input type="submit" id="btnMostrar" class="boton" value="Mostrar contactos">
    </section>

    <div id="lista" class="contenedor"></div>

    <script src="script.js"></script>
</body>
</html>
